<html>
    <body>
        <!-- 1~30까지의 숫자 중 2의 배수이자 6의 배수인 경우만 출력 -->
        <script>
            for (i = 1; i <= 30; i++) {
                while (i % 2 ===0 && i % 6 ===0) {
                    document.write (`<p>${i}</p>`);
                        i++
                }
            }
        </script>
    </body>
</html>
