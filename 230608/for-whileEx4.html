<html>
    <body>
        <!-- 2~9단 구구단 출력-->
        <script>

            for (i = 2; i <= 9; i++) {
                let num = 1;
                while (num <= 9) {
                    document.write (`<p>${i}*${num}=${i*num}</p>`);
                    num++
                }
            }
            
        </script>
    </body>
</html>
