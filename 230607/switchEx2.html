<html>
    <body>
        <!-- 
            입력받은 커피와 가격 출력
            아메리카노: 15000, 카페라떼: 20000, 카페모카: 20000, 바닐라라떼: 25000
            그 외는 메뉴에 있는 커피만 주문 가능합니다 출력
         -->
        <script>
            let menu = prompt('메뉴를 입력하세요');
            switch (menu) {
            case'아메리카노': 
                alert(`${menu}는 15,000원 입니다`);
                break;
            case'카페라떼': 
                alert(`${menu}는 20,000원 입니다`);
                break;
            case'카페모카': 
                alert(`${menu}는 20,000원 입니다`);
                break;
            case'바닐라라떼': 
                alert(`${menu}는 25,000원 입니다`);
                break;
            default :
                alert('메뉴에 있는 커피만 주문 가능합니다');
                break;
            }
        </script>
    </body>
</html>
